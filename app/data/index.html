<!DOCTYPE html>

<html lang="en" ng-app="basicCI">
<head>
    <title>BasicCI</title>
    <script src="bower_components/angularjs/angular.js"></script>
</head>
<body>
<div ng-controller="CICtrl">
    <h2>Projects</h2>
    <table>
        <tr ng-repeat="project in projects">
            <td> {{ project.name }} </td>
            <td> {{ project.last_status.state_date }} </td>
            <td> {{ project.last_status.name }} </td>
            <td> {{ project.last_status.status }} </td>
            <td> {{ project.last_status.date }} </td>
            <td> {{ project.last_status.date }} </td>
            <td> {{ project.last_status.task }} </td>
        </tr>
    </table>
</div>
<script src="js/ciController.js"></script>
</body>
</html>
